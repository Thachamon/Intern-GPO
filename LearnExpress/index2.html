<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/css/style.css">
        <title>Shift Array</title>
    </head>
    <body>
        
        <form method="POST" action="/">
            <h1>..Simple Shift Array..</h1>

            <div class="custom-field">
                <label>Array</label>
                <input type="text"  name="array" placeholder="ex.1,2,3,4">
            </div>

            <div class="custom-field">
                <label>Direction</label>
                <input type="text"  class="form__input" name="direction" placeholder="ex.left">
            </div>

            <div class="custom-field">
                <label>Step</label>
                <input type="number"class="form__input" name="step" placeholder="ex.2">
            </div>
            <div class="custom-button">
                <input type="submit" value="SHIFT">  
            </div>
        </form>
    </body>
</html>
